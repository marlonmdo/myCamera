<ion-header>
  <ion-navbar>
    <ion-title>
      Exercicio Camera - Marlon Oliveira
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-grid>
    <ion-row>
      <ion-col>
        <button
          ion-button
          icon-left
          block
          outline
          type="button"
          (click)="tiraFoto()">
          <ion-icon name="camera"></ion-icon>
          Abre camera
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imageUrl != ''">
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
